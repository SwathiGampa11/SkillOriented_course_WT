<html>
<body>
<script>
function display(val)
{
document.getElementById("res").value+=val;
}
function calculate()
{
output=eval(document.getElementById("res").value);
document.getElementById("res").value=output;
}
</script>
<center><h3><caption>SIMPLE CALCULATOR</caption><h3><center>
<table border=2 cellpadding=5px cellspacing=2px height=250 width=250>
<tr>
<td colspan="4"><input type="text" id="res"></td>
</tr>
<tr>
<td><button onclick="display('1')" style="background-color:red;padding-left:20px;padding-right:20px;padding-top:5px;padding-bottom:5px;color:white;">1</button></td>
<td><button onclick="display('2')" style="background-color:red;padding-left:20px;padding-right:20px;padding-top:5px;padding-bottom:5px;color:white;">2</button></td>
<td><button onclick="display('3')" style="background-color:red;padding-left:20px;padding-right:20px;padding-top:5px;padding-bottom:5px;color:white;">3</button></td>
<td><button onclick="display('+')" style="background-color:red;padding-left:20px;padding-right:20px;padding-top:5px;padding-bottom:5px;color:white;">+</button></td>
</tr>
<tr>
<td><button onclick="display('4')" style="background-color:red;padding-left:20px;padding-right:20px;padding-top:5px;padding-bottom:5px;color:white;">4</button></td>
<td><button onclick="display('5')" style="background-color:red;padding-left:20px;padding-right:20px;padding-top:5px;padding-bottom:5px;color:white;">5</button></td>
<td><button onclick="display('6')" style="background-color:red;padding-left:20px;padding-right:20px;padding-top:5px;padding-bottom:5px;color:white;">6</button></td>
<td><button onclick="display('-')" style="background-color:red;padding-left:20px;padding-right:20px;padding-top:5px;padding-bottom:5px;color:white;">-</button></td>
</tr>
<tr>
<td><button onclick="display('7')" style="background-color:red;padding-left:20px;padding-right:20px;padding-top:5px;padding-bottom:5px;color:white;">7</button></td>
<td><button onclick="display('8')" style="background-color:red;padding-left:20px;padding-right:20px;padding-top:5px;padding-bottom:5px;color:white;">8</button></td>
<td><button onclick="display('9')" style="background-color:red;padding-left:20px;padding-right:20px;padding-top:5px;padding-bottom:5px;color:white;">9</button></td>
<td><button onclick="display('*')" style="background-color:red;padding-left:20px;padding-right:20px;padding-top:5px;padding-bottom:5px;color:white;">*</button></td>
</tr>
<tr>
<td><button onclick="display('0')" style="background-color:red;padding-left:20px;padding-right:20px;padding-top:5px;padding-bottom:5px;color:white;">0</button></td>
<td><button onclick="display('%')" style="background-color:red;padding-left:20px;padding-right:20px;padding-top:5px;padding-bottom:5px;color:white;">%</button></td>
<td><button onclick="display('/')" style="background-color:red;padding-left:20px;padding-right:20px;padding-top:5px;padding-bottom:5px;color:white;">/</button></td>
<td><button onclick="calculate()" style="background-color:red;padding-left:20px;padding-right:20px;padding-top:5px;padding-bottom:5px;color:white;">=</button></td>
</tr>
</table>
</body>
</html>
